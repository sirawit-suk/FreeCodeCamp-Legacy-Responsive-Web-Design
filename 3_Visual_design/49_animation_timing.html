<style>

  .balls {
    border-radius: 50%;
    background: linear-gradient(
      35deg,
      #ccffff,
      #ffcccc
    );
    position: fixed;
    width: 50px;
    height: 50px;
    margin-top: 50px;
    animation-name: bounce;
    animation-duration: 2s;
    animation-iteration-count: infinite;
  }
  #ball1 {
    left:27%;

    animation-timing-function: linear;
  }
/* 
  the default value is ease, which starts slow, speeds up in the middle, and then slows down again in the end. 
  Other options include ease-out, which is quick in the beginning then slows down
  ease-in, which is slow in the beginning, then speeds up at the end
  linear, which applies a constant animation speed throughout.
*/
  #ball2 {
    left:56%;
    animation-timing-function: ease-out;
  }

  @keyframes bounce {
    0% {
      top: 0px;
    }
    100% {
      top: 249px;
    }
  }

</style>

<div class="balls" id="ball1"></div>
<div class="balls" id="ball2"></div>
